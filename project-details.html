      /* Project Details Page Styles */
      .project-heading {
        padding: 75px 0 20px;
        text-align: center;

        font-size: 0.9em;
        text-transform: uppercase;

      .project-details {

      .project-details .custom-row {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        gap: 40px;
      }
      .project-details .left-column {
        flex: 1;
      }
      .project-details .right-column {
        flex: 0 0 450px;
      }
      .project-details h3 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.5em;
      }
      .project-details .description {
        margin-bottom: 30px;
        line-height: 1.8;
        color: #34495e;
      }
      .project-details .description ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .project-details .description li {
        padding: 10px 0;
        padding-left: 25px;
        position: relative;
        border-bottom: 1px solid #ecf0f1;
      }
      .project-details .description li:before {
        content: "▸ ";
        color: #3498db;
        font-weight: bold;
        position: absolute;
        left: 0;
      }
      .project-details .description li:last-child {
        border-bottom: none;
      }
      .project-details .technologies {
        margin-bottom: 30px;
      }
      .project-details .technologies ul {
        list-style: none;
        padding: 0;
      }
      .project-details .technologies li {
        padding: 8px 0;
        border-bottom: 1px solid #ecf0f1;
      }
      .project-details .technologies li:before {
        content: "▸ ";
        color: #3498db;
        font-weight: bold;
        margin-right: 10px;
      }
      .project-details .links {
        margin-top: 30px;
      }
      .project-details .links a {
        display: inline-block;
        margin-right: 20px;
        padding: 12px 24px;
        background: #3498db;
        color: #fff;
        border-radius: 4px;
        transition: background 0.3s;
      }
      .project-details .links a:hover {
        background: #2980b9;
      }
      .project-details .links a i {
        margin-right: 8px;
      }
      .project-gallery-column {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .project-gallery-column a {
        display: block;
        width: 100%;
        overflow: hidden;
        border-radius: 4px;
        transition: transform 0.3s;
      }
      .project-gallery-column a:hover {
        transform: scale(1.02);
      }
      .project-gallery-column img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
      }
      @media (max-width: 768px) {
        .project-details .custom-row {
          flex-direction: column;
        }
        .project-details .right-column {

        },
        rakshak: {

          subtitle: "AI-Powered Smart CCTV System",
          tags: ["Machine Learning", "Computer Vision", "Security", "AI/ML"],
          description: [
            "Developed an all-in-one smart CCTV solution with 12+ machine learning models for various detection tasks",
            "Integrated with web and mobile apps for seamless user experience",
            "Provides real-time object detection, facial recognition, and anomaly detection",
            "Features automated alert systems for enhanced security monitoring"
          ],
          technologies: [
            "Python",
            "TensorFlow",
            "PyTorch",
            "OpenCV",
            "React",
            "Node.js",
            "Django",
            "Computer Vision",
            "Neural Networks"
          ],
          links: [
            {
              text: "GitHub",
              url: "https://github.com/kennethnrk/rakshak",
              icon: "fa-github"
            },
            {
              text: "Demo",
              url: "#",
              icon: "fa-external-link"
            }
          ],
          gallery: [
            "images/gallery-images/gallery-image-4.jpg",
            "images/gallery-images/gallery-image-5.jpg",
            "images/gallery-images/gallery-image-6.jpg"
          ]
        },
        outfitai: {
          title: "OutfitAI - Generative AI for outfits",
          subtitle: "GenAI-Powered E-commerce Platform",
          tags: ["AI/ML", "LLMs", "E-commerce", "Frontend", "Backend"],
          description: [
            "Built a GenAI-powered e-commerce website with ML-based product recommendations",
            "Developed a fashion recommendation chatbot that generates AI outfits and suggests similar products",
            "Leverages large language models for natural language understanding",
            "Uses generative AI for creating personalized outfit combinations"
          ],
          technologies: [
            "Python",
            "React",
            "Node.js",
            "LLMs",
            "LangChain",
            "TensorFlow",
            "RAG",
            "Fine-tuning",

          ],
          links: [

              text: "GitHub",
              url: "https://github.com/kennethnrk/outfitai",
              icon: "fa-github"
            },

              text: "Live Demo",
              url: "#",

          ],

          ]
        },
        shortenit: {
          title: "ShortenIt - URL shortener",
          subtitle: "Web-based URL Shortening Service",
          tags: ["Backend", "Web Development", "Analytics"],
          description: [
            "Implemented a web-based URL shortener using JSP and Perl CGI",
            "Hashes URLs into unique 8-character strings with CRC32 algorithm",
            "Features analytics and customizable links with detailed click tracking",
            "Provides custom link aliases and QR code generation for easy sharing"
          ],
          technologies: [
            "Java",

          links: [

              icon: "fa-github"

          ],
          gallery: [

            "images/gallery-images/gallery-image-6.jpg"
          ]
        }
      };

      // Get URL parameter
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        var results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      // Load project data
      function loadProject() {
        var projectId = getUrlParameter("project");
        var project = projects[projectId];

        if (!project) {
          // Default to first project if not found
          project = projects.vibranium;
        }

        // Set page title
        document.title = project.title + " - Kenneth Rodrigues";

        // Set project heading
        document.getElementById("project-title").textContent = project.title;
        document.getElementById("project-subtitle").textContent =
          project.subtitle;

        // Set tags
        var tagsContainer = document.getElementById("project-tags");
        tagsContainer.innerHTML = "";
        project.tags.forEach(function (tag) {
          var tagElement = document.createElement("span");
          tagElement.className = "tag";
          tagElement.textContent = tag;
          tagsContainer.appendChild(tagElement);
        });

        // Set description (as bullet points)
        var descContainer = document.getElementById("project-description");
        descContainer.innerHTML = "";
        if (Array.isArray(project.description)) {
          var ul = document.createElement("ul");
          project.description.forEach(function (point) {
            var li = document.createElement("li");
            li.textContent = point;
            ul.appendChild(li);
          });
          descContainer.appendChild(ul);
        } else {
          // Fallback for old string format - split by sentences
          var sentences = project.description.split(/[.!?]+/).filter(function(s) { return s.trim().length > 0; });
          var ul = document.createElement("ul");
          sentences.forEach(function (sentence) {
            var li = document.createElement("li");
            li.textContent = sentence.trim();
            ul.appendChild(li);
          });
          descContainer.appendChild(ul);
        }

        // Set technologies
        var techContainer = document.getElementById("project-technologies");
        techContainer.innerHTML = "";
        project.technologies.forEach(function (tech) {
          var li = document.createElement("li");
          li.textContent = tech;
          techContainer.appendChild(li);
        });

        // Set links
        var linksContainer = document.getElementById("project-links");
        linksContainer.innerHTML = "";
        project.links.forEach(function (link) {
          var a = document.createElement("a");
          a.href = link.url;
          a.target = "_blank";
          a.innerHTML = '<i class="fa ' + link.icon + '"></i>' + link.text;
          linksContainer.appendChild(a);
        });

        // Set gallery (limit to 3 images)
        var galleryContainer = document.getElementById("project-gallery");
        galleryContainer.innerHTML = "";
        var galleryImages = project.gallery.slice(0, 3); // Limit to 3 images
        galleryImages.forEach(function (image) {
          var a = document.createElement("a");
          a.href = image;
          a.setAttribute("data-featherlight", "image");

          var img = document.createElement("img");
          img.src = image;
          img.alt = project.title;

          a.appendChild(img);
          galleryContainer.appendChild(a);
        });
      }

      // Load project when page is ready
      $(document).ready(function () {
        loadProject();
      });
    </script>
